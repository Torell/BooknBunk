<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>

<h1>Edit Customer</h1>

<form action="#" th:action="@{/customers/updateCustomer/{id}(id=${customer.id})}" th:object="${customer}" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" th:field="*{name}"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" th:field="*{email}"><br>
    <input type="hidden" id="id" th:field="*{id}"><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
