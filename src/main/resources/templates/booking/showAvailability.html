<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>All bookings</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="center-container">
    <h2 th:text="${headline}" class="page-title"></h2>
    <div class="date-info">
        <p>Selected Dates:</p>
        <p><span th:text="'Start Date: ' + ${booking.getStartDate()}"></span></p>
        <p><span th:text="'End Date: ' + ${booking.getEndDate()}"></span></p>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Room Size</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${availableRoom}">
            <td th:text="${cat.id}"></td>
            <td th:text="${cat.getRoomSize()}"></td>
            <td>
                <form th:action="@{/booking/createBookingFromAvailableRoom}" th:method="post" th:object="${booking}">
                    <input type="hidden" th:name="roomMiniDto.id" th:value="${cat.id}" />
                    <input type="hidden" th:name="startDate" th:value="${booking.getStartDate()}" />
                    <input type="hidden" th:name="endDate" th:value="${booking.getEndDate()}" />
                    <button type="submit" class="btn btn-submit">Book Room</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
