<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Available Rooms</title>

</head>
<body>
<h2 class="page-title">Available Rooms</h2>
<div class="sidebar" th:replace="fragments/sidebar :: sidebar"></div>
<div class="main-content">
    <div class="center-container">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Room Size</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cat : ${availableRoom}">
                <td th:text="${cat.id}"></td>
                <td th:text="${cat.getRoomSize()}"></td>
                <td>
                    <form th:action="@{/booking/createBookingFromAvailableRoom}" th:method="post" th:object="${booking}">
                        <input type="hidden" th:name="roomMiniDto.id" th:value="${cat.id}" />
                        <input type="hidden" th:name="startDate" th:value="${booking.getStartDate()}" />
                        <input type="hidden" th:name="endDate" th:value="${booking.getEndDate()}" />
                        <button type="submit" class="btn btn-submit">Book Room</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script th:src="@{/js/sidebar.js}" type="text/javascript"></script>
</body>
</html>
