<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <meta charset="UTF-8">
    <title>Find Availability</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="center-container">
    <form action="#" th:action="@{/booking/getAvailability}" method="post" th:object="${booking}" class="form-center">
        <label for="occupants">Number of Guests:</label><br>
        <select id="occupants" name="occupants" class="input-field">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br><br>

        <label for="startDate">Start date:</label><br>
        <input type="date" id="startDate" name="startDate" th:field="*{startDate}" class="input-field" />
        <br><br>

        <label for="endDate">End Date:</label><br>
        <input type="date" id="endDate" name="endDate" th:field="*{endDate}" class="input-field" />
        <br><br>

        <input type="submit" value="Submit" class="btn btn-submit">
    </form>
</div>
</body>
</html>
