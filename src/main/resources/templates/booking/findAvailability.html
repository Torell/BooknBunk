<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel=stylesheet th:href="@{/css/style.css}" type="text/css">
    <meta charset="UTF-8">
    <title>Find Availability</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<form action="#" th:action="@{/booking/getAvailability}" method="post" th:object = "${booking}" >
    <label for="occupants">Number of Guests:</label><br>
    <select id="occupants" name="occupants">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select><br><br>

    <label for="startDate">Start date:</label><br>
    <input type="date" id="startDate" name="startDate" th:field="*{startDate}" />
    <br><br>

    <label for="endDate">End Date:</label><br>
    <input type="date" id="endDate" name="endDate" th:field="*{endDate}" />
    <br><br>


    <input type="submit" value="Submit">
</form>
</body>
</html>
