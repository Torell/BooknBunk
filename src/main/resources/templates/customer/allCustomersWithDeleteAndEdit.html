<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>List of Customers</title>
</head>
<body>
<div class="sidebar" th:replace="fragments/sidebar :: sidebar"></div>
<div class="main-content">
    <div class="container">
        <h1>List of Customers</h1>

        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${allCustomers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.email}"></td>
                <td>
                    <a class="btn btn-danger btn-sm" th:href="@{/customers/deleteCustomer/{id}(id=${customer.id})}" onclick="return confirm('Are you sure you want to delete this customer?')">Delete</a>
                    <a class="btn btn-primary btn-sm" th:href="@{/customers/editCustomer/{id}(id=${customer.id})}">Edit Customer</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

        <a href="/customers/addCustomerPage" class="btn btn-success">Add Customer</a>
    </div>
</div>
<script th:src="@{/js/sidebar.js}" type="text/javascript"> </script>
</body>
</html>
