<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="center-container">
    <form th:action="@{/customers/updateCustomer}" th:object="${customer}" method="post" class="form-center">
        <h2>Edit Customer</h2>

        <label for="name">Name:</label><br>
        <input type="text" id="name" th:field="*{name}" class="input-field"/><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" th:field="*{email}" class="input-field"/><br>

        <input type="hidden" id="id" th:field="*{id}"/><br>
        <input type="submit" value="Submit" class="btn btn-submit">
    </form>
</div>
</body>
</html>
