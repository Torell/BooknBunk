<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <title>Users</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<form th:action="@{/user/getAll}" method="get">
    <input type="text" name="search" th:value="${search}" placeholder="Search...">
    <button type="submit">Search</button>
</form>

<table>
    <thead>

    <tr>
        <th>Username</th>
        <th>Enabled</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userPage}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.isEnabled()}"></td>
        <td>
            <a th:href="@{'/user/edit/' + ${user.getId()}}" class="btn">Edit</a>
            <a th:href="@{'/user/delete/' + ${user.getId()}}" class="btn">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="pagination clearfix">
    <!-- Previous button -->
    <a th:if="${userPage.hasPrevious()}"
       th:href="@{/contractCustomer/getAll(page=${userPage.number - 1}, sort=${sort}, sortDirection=${sortDirection}, search=${search})}"
       class="previous">Previous</a>

    <!-- Page number -->
    <div class="page-number" th:text="'Page ' + (${userPage.number + 1}) + ' of ' + ${userPage.totalPages}"></div>

    <!-- Next button -->
    <a th:if="${userPage.hasNext()}"
       th:href="@{/contractCustomer/getAll(page=${userPage.number + 1}, sort=${sort}, sortDirection=${sortDirection}, search=${search})}"
       class="next">Next</a>
</div>

</body>
</html>
