<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Bokningsbekr√§ftelse Template</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>
<div class="sidebar" th:replace="fragments/sidebar :: sidebar"></div>
<div class="main-content">
  <div id="navbarPlaceholder" class="container-fluid"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Edit Booking Confirmation Email</h1>
        <form th:action="@{/email/save-template}" method="post">
          <label>
            <textarea name="content" rows="20" cols="80" th:text="${content}"></textarea>
          </label>
          <br>
          <button type="submit">Save</button>
        </form>
        <div th:if="${param.success}">
          <p>Template saved successfully!</p>
        </div>
      </div>
      <div class="col-md-6">
        <h2>Preview</h2>
        <div th:utext="${content}"></div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/js/sidebar.js}" type="text/javascript"></script>
</body>
</html>
