<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <title>Contract Customer Details</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <h2 class="booking-title">Contract Customer Details</h2>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th colspan="2" th:text="${contractCustomer.companyName}"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><strong>Local ID</strong></td>
            <td th:text="${contractCustomer.localId}"></td>
        </tr>
        <tr>
            <td><strong>External System ID</strong></td>
            <td th:text="${contractCustomer.externalSystemId}"></td>
        </tr>
        <tr>
            <td><strong>Company Name</strong></td>
            <td th:text="${contractCustomer.companyName}"></td>
        </tr>
        <tr>
            <td><strong>Contact Title</strong></td>
            <td th:text="${contractCustomer.contactTitle}"></td>
        </tr>
        <tr>
            <td><strong>Street Address</strong></td>
            <td th:text="${contractCustomer.streetAddress}"></td>
        </tr>
        <tr>
            <td><strong>City</strong></td>
            <td th:text="${contractCustomer.city}"></td>
        </tr>
        <tr>
            <td><strong>Postal Code</strong></td>
            <td th:text="${contractCustomer.postalCode}"></td>
        </tr>
        <tr>
            <td><strong>Country</strong></td>
            <td th:text="${contractCustomer.country}"></td>
        </tr>
        <tr>
            <td><strong>Contact Name</strong></td>
            <td th:text="${contractCustomer.contactName}"></td>
        </tr>
        <tr>
            <td><strong>Phone</strong></td>
            <td th:text="${contractCustomer.phone}"></td>
        </tr>
        <tr>
            <td><strong>Fax</strong></td>
            <td th:text="${contractCustomer.fax}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
