<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <title>Forgot Password</title>
</head>
<body>
<div class="sidebar" th:replace="fragments/sidebar :: sidebar"></div>
<div class="main-content">
    <div class="center-container">
        <form th:action="@{/forgotPassword/forgotPassword}" method="post" class="form-center">
            <h2>Forgot Password</h2>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="input-field" required />
            </div>
            <div>
                <button type="submit" class="btn btn-submit">Submit</button>
            </div>
        </form>
        <div th:if="${error}">
            <p class="alert alert-danger" th:text="${error}"></p>
        </div>
        <div th:if="${message}">
            <p class="alert alert-info" th:text="${message}"></p>
        </div>
    </div>
</div>
<script th:src="@{/js/sidebar.js}" type="text/javascript"></script>
</body>
</html>
