<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Customers</title>
</head>
<body>
<h1>List of Customers</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="customer : ${allCustomers}">
        <td th:text="${customer.id}">1</td>
        <td th:text="${customer.name}">John Doe</td>
        <td th:text="${customer.email}">john@example.com</td>
        <td>

            <form th:action="@{/edit/{id}(id=${customer.id})}" method="get">
                <button type="submit">Edit</button>
            </form>

            <form th:action="@{/delete/{id}(id=${customer.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this customer?');">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
