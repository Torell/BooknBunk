<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel=stylesheet th:href="@{/css/style.css}" type="text/css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>List of Customers</title>
    <style>
        .table-cell {
            padding-right: 20px;
        }

        .bold-text {
            font-weight: bolder;
        }
    </style>
</head>
<body>

<h1>List of Customers</h1>

<div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

<table>
    <tbody>
    <tr th:each="customer : ${allCustomers}">
        <td class="bold-text" th:text="'ID:'"></td>
        <td class="table-cell" th:text="${customer.id}"></td>
        <td class="bold-text" th:text="'Name:'"></td>
        <td class="table-cell" th:text="${customer.name}"></td>
        <td class="bold-text" th:text="'Email:'"></td>
        <td class="table-cell" th:text="${customer.email}"></td>
       <!-- <td> <a href="/customers/editCustomer" class="button-link" >edit customer</a></td>
        <td><a th:href="@{/customer/deleteCustomer/{id}(id=${customer.id})}">Cancel</a></td>
        <td><a th:href="@{/customers/editCustomerPage(id=${customer.id})}">Edit Customer</a></td>-->
        <td><a th:href="@{/customers/deleteCustomer/{id}(id=${customer.id})}" onclick="return confirm('Are you sure you want to delete this customer?')">Delete</a></td>
        <td><a th:href="@{/customers/editCustomer/{id}(id=${customer.id})}">Edit Customer</a></td>



    </tr>
    </tbody>
</table>

<a href="/customers/addCustomerPage" class="button-link">Add Customer</a>

</body>
</html>
