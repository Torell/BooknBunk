<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
  <title>Add customer</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<form th:action="@{/booking/add}" method="post" th:object="${booking}">
  <label for="startDate">Start date:</label><br>
  <input type="date" id="startDate" name="startDate" th:field="*{startDate}" value="" th:attr="min=${#dates.format(#dates.createToday(), 'yyyy-MM-dd')}"/>
  <br><br>

  <label for="endDate">End Date:</label><br>
  <input type="date" id="endDate" name="endDate" th:field="*{endDate}" value="" th:attr="min=${#dates.format(#dates.createToday(), 'yyyy-MM-dd')}"/>
  <br><br>

  <label for="roomMiniDtoId">Room:</label><br>
  <input type="text" id="roomMiniDtoId" name="roomMiniDto.id" th:field="*{roomMiniDto.id}" />
  <br><br>

  <label for="customerMiniDtoId">Customer:</label><br>
  <input type="text" id="customerMiniDtoId" name="customerMiniDto.id" th:field="*{customerMiniDto.id}" />
  <br><br>

  <label for="extraBed">extraBed:</label><br>
  <input type="text" id="extraBed" name="extraBed" th:field="*{extraBed}" />
  <br><br>

  <input type="hidden" id="id" name="id" th:field="*{id}" />

  <input type="submit" value="Submit">
</form>
</body>
</html>
